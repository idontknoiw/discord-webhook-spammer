<!doctype html><head><title>DWS</title></head><body><form onsumbit="sendMessage()">
<input required type="url" id="wh" placeholder="Webhook..."></input><br>
<input required placeholder="Message..." id="msg"maxlength="2000"></input><br><br><Strong>Not required</strong><br>
<input id="un" maxlength="22" minlegth="2" placeholder="Username..."></input><br>
<input id="au" type="url" placeholder="Avatar..."></input>
<br>
<br> 
<input type="Submit" value="Spam"></input>
</form>
<script>
var wh  = document.getElementById("wh").value;
var msg = document.getElementById("msg").value;
var un = document.getElementById("un").value;
var au = document.getElementById("au").value;
    function sendMessage() {
      var request = new XMLHttpRequest();
      request.open("POST", wh);

      request.setRequestHeader('Content-type', 'application/json');

      var params = {
        username: un,
        avatar_url: au,
        content: msg
      }

      request.send(JSON.stringify(params));
var stats = request.status;
sc.document.getElementById("sc")
sc.innerHTML=stats; 
if (stats === 0){
sc.style="color: red;"
}
    }

  </script>
<button onclick="stop()">Stop</button>
<script>
function stop(){
request.close();
}
</script>
<h3>Status Code</h3>
<p id="sc"></p>
</body>
</html>
